<?xml version="1.0" encoding="utf-8"?>
<Configs>
	<JzaDevice xml:id="RIP">
		<areaName>YYY</areaName>
		<toAddress>0x46</toAddress>
		<fromAddress>0x47</fromAddress>
		<numberOfIndicationWords>3</numberOfIndicationWords>
		<numberOfControlWords>0</numberOfControlWords>
		<loopName>config:/JzaFep#Loop10</loopName>
		<maxErrorCount>2</maxErrorCount>
		<alarm><Alarms>
			<actions>
				<a0>2</a0>
				<a1>2</a1>
				<a2>1</a2>
				<a3>3</a3>
				<a4>3</a4>
				<a5>3</a5>
			</actions>
			<acknowledgeOnReturn>false</acknowledgeOnReturn>
			<eraseOnAcknowledge>false</eraseOnAcknowledge>
			<eraseOnAcknowledgeAndNormal>true</eraseOnAcknowledgeAndNormal>
			<eraseOnInhibit>false</eraseOnInhibit>
			<neverAnnunciateReturn>true</neverAnnunciateReturn>
			<stateAlarmOnDisinhibit>true</stateAlarmOnDisinhibit>
		</Alarms></alarm>
		<traits><Traits>
			<Description>
				<C>My RIP Device</C>
			</Description>
			<category>1</category>
			<group>1</group>
			<name>XXX</name>
			<priority>1</priority>
			<rapGroup>1</rapGroup>
			<region>10</region>
		</Traits></traits>
		<alarmStateTableName>AlarmJzaDeviceState</alarmStateTableName>
		<stateTableName>JzaDeviceState</stateTableName>
	</JzaDevice>

	<JzaRoute xml:id="normal_routeRIP">
		<channelName>config:/JzaFep#Channel10N</channelName>
		<deviceName>config:/RIP#RIP</deviceName>
	</JzaRoute>
	<JzaRoute xml:id="diversion_routeRIP">
		<channelName>config:/JzaFep#Channel10D</channelName>
		<deviceName>config:/RIP#RIP</deviceName>
	</JzaRoute>

	<JzaIndication xml:id="bypassA">
		<interlockingName>RIP</interlockingName>
		<deviceName>config:/RIP#RIP</deviceName>
		<offset>15</offset>
		<word>1</word>
	</JzaIndication>
	<JzaIndication xml:id="disconnectA">
		<interlockingName>RIP</interlockingName>
		<deviceName>config:/RIP#RIP</deviceName>
		<offset>14</offset>
		<word>1</word>
	</JzaIndication>
	<JzaIndication xml:id="bypassB">
		<interlockingName>RIP</interlockingName>
		<deviceName>config:/RIP#RIP</deviceName>
		<offset>13</offset>
		<word>1</word>
	</JzaIndication>
	<JzaIndication xml:id="disconnectB">
		<interlockingName>RIP</interlockingName>
		<deviceName>config:/RIP#RIP</deviceName>
		<offset>12</offset>
		<word>1</word>
	</JzaIndication>

	<JzaControl xml:id="codedControl">
		<interlockingName>RIP</interlockingName>
		<deviceName>config:/RIP#RIP</deviceName>
		<length>8</length>
		<offset>8</offset>
		<word>1</word>
	</JzaControl>
</Configs>
