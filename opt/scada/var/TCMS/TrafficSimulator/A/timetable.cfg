<?xml version="1.0" encoding="utf-8"?>
<TrafficSimConfig>
        <Timetable xml:id="timeTable">

                <OnlineTimeTable>
                        <BaseURI>oil://TimetableManager.TCMS</BaseURI>
                        <ConfigPath>/config</ConfigPath>
                </OnlineTimeTable>

                <!-- Max early departure when trains arrive station early (seconds)-->
                <MaxEarlyDeparture>0</MaxEarlyDeparture>

                <!-- Default dwell duration if the GeoObject no provides dwell duration,
                         this default value will be used for train to dwell (seconds).
                -->
                <DefaultDwellDuration>20</DefaultDwellDuration>

        </Timetable>
</TrafficSimConfig>
