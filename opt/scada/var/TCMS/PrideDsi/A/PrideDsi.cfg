			<priority>5</priority>
			<group>1</group>
			<region>1</region>
			<category>1</category>
			<rapGroup>1</rapGroup>
		</Traits></traits>
		<history><FepRouteHistory>
			<alarm><Alarms>
				<actions>
					<a0>0</a0>
					<a1>1</a1>
				</actions>
				<acknowledgeOnReturn>false</acknowledgeOnReturn>
				<eraseOnAcknowledge>false</eraseOnAcknowledge>
				<eraseOnAcknowledgeAndNormal>true</eraseOnAcknowledgeAndNormal>
				<eraseOnInhibit>false</eraseOnInhibit>
				<neverAnnunciateReturn>true</neverAnnunciateReturn>
				<stateAlarmOnDisinhibit>true</stateAlarmOnDisinhibit>
			</Alarms></alarm>
			<goodStateHistoryLength>10</goodStateHistoryLength>
			<goodStateMaxErrors>0</goodStateMaxErrors>
			<failedStateHistoryLength>10</failedStateHistoryLength>
			<failedStateMinGood>1</failedStateMinGood>
			<alarmStateTextTableName>PdsiAlarmStateTextTable</alarmStateTextTableName>
			<returnAlarmEvalDelay>2000</returnAlarmEvalDelay>
		</FepRouteHistory></history>
		<stateTextTableName>PdsiStackStateText</stateTextTableName>
		<routePriority>5</routePriority>
		<failureLockoutPeriod>1000</failureLockoutPeriod>
		<pingerTestPeriod>10000</pingerTestPeriod>
		<stats><FepRouteStats>
		<changeNotificationGap>0</changeNotificationGap>
		</FepRouteStats></stats>
	</FepRouteManager></routeManager>
</PdsiRoute>


