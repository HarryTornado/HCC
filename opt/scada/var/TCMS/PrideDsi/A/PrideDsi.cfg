<?xml version="1.0" encoding="utf-8"?>
<Configs>

<PrideDsi xml:id="PrideDsi">
	<alarmStateTextTableName>PdsiAlarmStateTextTable</alarmStateTextTableName>
	<routeFailoverManager><FepRouteFailoverManager>
		<connectionStrategy>SEQUENTIAL_WITHIN_PRIORITY</connectionStrategy>
		<aggregateStateTextTableName>PdsiStackStateText</aggregateStateTextTableName>
		<aggregateStatsUpdateInterval>5000</aggregateStatsUpdateInterval>
		<stats><FepRouteStats>
		<changeNotificationGap>0</changeNotificationGap>
		</FepRouteStats></stats>
		<alarm><Alarms>
			<actions>
				<a0>0</a0>
				<a1>1</a1>
			</actions>
			<acknowledgeOnReturn>false</acknowledgeOnReturn>
			<eraseOnAcknowledge>false</eraseOnAcknowledge>
			<eraseOnAcknowledgeAndNormal>true</eraseOnAcknowledgeAndNormal>
			<eraseOnInhibit>false</eraseOnInhibit>
			<neverAnnunciateReturn>true</neverAnnunciateReturn>
			<stateAlarmOnDisinhibit>true</stateAlarmOnDisinhibit>
		</Alarms></alarm>
		<traits><Traits>
			<name>PrideDsi</name>
			<Description>
				<C>Pride Device Status Interface</C>
			</Description>
			<priority>5</priority>
			<group>1</group>
			<region>1</region>
			<category>1</category>
			<rapGroup>1</rapGroup>
		</Traits></traits>
	</FepRouteFailoverManager></routeFailoverManager>
</PrideDsi>

