	<hostname>10.161.166.241</hostname>
	<port>5040</port>
	<tcpConnectTimeout>5</tcpConnectTimeout>
	<commMonitorMode>false</commMonitorMode>
	<HBInterval>30</HBInterval>
	<HBTimeout>60</HBTimeout>
	<routeManager><FepRouteManager>
		<traits><Traits>
			<name>PdsiRoute0</name>
